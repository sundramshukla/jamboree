<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clickable Cards</title>
  <style>
    :root {
      --bg-start: #ffffff;
      --bg-end: #f8fafc;
      --card: #ffffff;
      --accent: #ff4b2b;
      --muted: #6b7280;
      --glass: rgba(0,0,0,0.06);
      --max-width: 1100px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(180deg,var(--bg-start),var(--bg-end));
      padding:0;
    }

    /* ====== Header ====== */
    .header-section {
      background:#fff;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
    }
    .header-section .container {
      max-width:var(--max-width);
      margin:0 auto;
      padding:10px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .logo img {
      width:70px; 
      height:auto;
    }
    .nav-menu ul {
      list-style:none;
      display:flex;
      gap:20px;
    }
    .nav-menu ul li a {
      text-decoration:none;
      color:#081126;
      font-weight:600;
      padding:6px 10px;
      border-radius:6px;
      transition:background .2s;
    }
    .nav-menu ul li a:hover,
    .nav-menu ul li.active a {
      background:var(--accent);
      color:#fff;
    }
    .primary-btn {
      background:var(--accent);
      color:#fff;
      padding:8px 14px;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
      margin-left:20px;
    }
    .primary-btn:hover {
      opacity:.9;
    }

    /* ====== Cards ====== */
    .cards-wrapper {
      max-width:var(--max-width);
      margin:30px auto;
      padding:0 20px;
    }
    h1 {
      font-size:22px;
      margin-bottom:18px;
      color:#0b1220;
      text-align:center
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
    }
    a.card {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-decoration:none;
      background:var(--card);
      border-radius:12px;
      padding:16px;
      box-shadow:0 6px 18px var(--glass);
      transition:transform .18s ease,box-shadow .18s ease;
      border-top:4px solid var(--accent);
      cursor:pointer
    }
    a.card:hover {
      transform:translateY(-6px);
      box-shadow:0 18px 40px rgba(10,20,40,0.08)
    }
    .card img {
      width:100%;
      height:140px;
      object-fit:cover;
      border-radius:8px;
      margin-bottom:12px
    }
    .title {
      font-weight:700;
      color:#081126;
      font-size:16px;
      text-align:center
    }

    @media(max-width:768px){
      .nav-menu ul {flex-wrap:wrap;justify-content:center;}
      .primary-btn{margin:10px auto 0}
    }
    @media(max-width:620px){
      h1{font-size:20px}
      .card{padding:12px}
      .title{font-size:15px}
      .card img{height:120px}
    }
  </style>
</head>
<body>

    <!-- Page Preloder -->

    </div>

    <!-- Header Section Begin -->
